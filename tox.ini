[tox]
isolated_build = True
envlist = py38,py39,py310

[testenv]
deps =
    black
    flake8
    isort
    mccabe
    pytest
commands =
    black --check nl2query
    isort --check nl2query
    flake8 nl2query --max-complexity 10
    pytest .
    coverage run --source=nl2query --branch -m pytest .
    coverage report -m
    coverage xml

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310


    
